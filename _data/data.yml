experiences:
    title: Experiences
    info:
      - role: Sr. Platform /Software Engineer
        time: 05/2022 - Present
        company: Sysco Labs, Austin TX
        details: |
          As a seasoned Senior Platform Engineer I manage Sysco corporation DevOps operations by implementing tools and processes, providing a platform that has flawless integration, efficient scaling, and highly reliable continuous delivery. I research and evaluate new initiatives/cloud native tools to simplify the development process and implement advanced methods for increased efficiency. Demonstrating a deep commitment to seamless operation of platforms and staying updated with the latest technologies.
          
          Key Contributions:
            
            • Design and implement Microservices architecture with Kubernetes on AWS (EKS), Docker and Helm and upgrading the clusters versions.
            
            • Applied canary deployments with Linkerd, Argo rollout and Argo Workflows.
            
            • Integrated Vault dynamic credentials with ephemeral token(short lived) for production databases. This decreased turnaround time by 90%, from the previous unsecure and long manual process.
            
            • Develop reusable components and operational strategies to support applications and cloud infrastructure including scalability, high availability, performance, monitoring, backup, restoring etc.
            
            • Right sizing the applications using cloud native solutions like Goldilocks and by conducting continuous testing (single pod testing) to obtain optimal resource thresholds at their peak performance, resulting in cost savings up to 50% reduction in node count.
            
            • Kept shop.sysco.com with an impressive uptime of 99.8%, minimizing downtime.
          
          Technical Expertise:
            
            • Tech Stack: Terraform for infrastructure, Kubernetes for container orchestration, Python/Shell for automation.
            
            • Infrastructure Security: Maintained security scores of multiple AWS accounts, introduced automation for anomaly tag identification, and updates via Python automations.
            
            • Right-sized services in Kubernetes via signal pod load testing, securing optimal CPU, memory, and latency at maximum performance.
      - role: Sr. DevOps/CloudOps Engineer
        time: 10/2021 - 05/2022
        company: Nomi Health, Austin TX
        details: |
          As a Senior DevOps/CloudOps Engineer, I lead a global team, conduct daily stand-up meetings, and prioritizing features to work with urgency while delivering value.
          
          Key Contributions:
            
            • Led and provided directions to the team members to meet project deadline.
            
            • Developed custom reusable Terraform modules and that brought down the projects turnaround times by 50%.
            
            • Implemented confluent integrations with infrastructure planned agile best practices and encouraged team cohesion, overcoming impediments and hurdles to productivity.
            
            • Design and implement AWS well architected – build secure, efficient cloud application.
            
            • Create and maintain build/deployment pipelines, managing the codebase for Infrastructure As Code using Terraform.
            
            • Install and configure SonarQube on Kubernetes, alongside other services like Episode6 for payments.
            
            • Made high-impact contributions to extensive documentation and development of a modular Terraform codebase, expediting processes.
            
            • Played a key role in serverless projects using Lambda, SNS, SQS, S3, and API Gateway.
      - role: Sr. DevOps Engineer
        time: 07/2021 - 11/2021
        company: W Energy Software
        details: |
          Specialized in building, maintaining, and upgrading cloud infrastructure on AWS. Duties included providing comprehensive support for applications and databases across upstream, midstream, and downstream clients. Actively contributed to individual projects on a ticket-by-ticket basis, with a focus on Operations tasks that aligned ideally with individual client requirements.
          
          Key Responsibilities:
            
            • Deploy, automate and manage client systems on AWS infrastructure, guarantying zero downtime.
            
            • Provide reactive support through trouble shooting of technical issues, unblocking users and detecting root cause analysis RCA.
            
            • Modularized the existing infrastructure, leveraging Terraform for improved efficiency.
            
             Successfully integrated CI/CD into the process, paving the way for discussions on containerizing existing applications.
      - role: DevOps IV Engineer
        time: 03/2019 - 07/2021
        company: Verizon, Irving, Texas
        details: |
          As a Team Lead on Verizon's prestigious project NSA (North Star Architecture), I played a crucial role in designing, building, and monitoring on-premises/AWS Cloud & EKS Kubernetes clusters in the production environment. Duties included implementing cloud best practices, optimizing performance, and actively participating in load tests for iPhone releases. Brought noteworthy results through leadership and hands-on expertise right sizing Kubernetes clusters for high-profile projects.
          
          Key Contributions:
            
            • Led the design, setup, and management of Kubernetes CI/CD/CO production environments.
            
            • Provided exceptional support for multiple Enterprise releases for over 200 applications/services.
            
            • Achieved overall better performance of infrastructure by conducting Java application profiling and load tests for Verizon's Iconic Apple launch.
            
            • Configured multiple Kafka Clusters hosted on ConfluentCloud with Snowflake/Lambda sink connectors for integration.
            
            • Led the team in conducting load tests on the production environment, collected metrics at its maximum performance, analyzed the results, and archived the findings.
            
            • Spearheaded cost savings and maintained competitiveness by continually tweaking infrastructure limits based on load test results.
            
            • Drove cloud migration and upgrades, from version 1.16 to 1.24, previously installing Kubernetes the traditional way (on-premises).
      - role: DevOps Engineer
        time: 10/2017 - 03/2019
        company: Citigroup, Irving, Texas
        details: |
          Conducted reviews of Proof-of-Concepts for various accounts within Citigroup, focusing on Hybrid Cloud IAAS provisioning. Designed CI/CD solutions for building and releasing over 200 applications, managing bi-weekly releases and CAB approvals. Demonstrated expertise in infrastructure planning, hybrid cloud IAAS provisioning, and CI/CD solutions design, showcasing a proven ability to drive efficiency and streamline processes.
          
          Key Responsibilities
            
            • Conducted infrastructure planning and reviews of POC for different accounts within Citigroup, emphasizing hybrid cloud IAAS provisioning.
            
            • Configured RHEL 6/7 system in large scale vCenter VMs and on the cloud.
            
            • Completed multiple POCs on AWS, GCP, and Azure, including installing a legacy Kubernetes on bare-metal servers and validating workload management.
            
            • Instituted an effective workflow by collecting internal client requirements via a ServiceNow form and incorporating values into CFT Cloud Formation templates for infrastructure provisioning.
            
            • Optimized legacy VMware technology for systems engineering and installation of server-level software packages to provide solutions.
            
            • Authored automation scripts for data manipulation and report generation on clients/costs.
      - role: Operations Specialist/Security and Risk Management Professional
        time: 02/2013 - 08/2015
        company: IBM, India
        details: |
          Conducted security assessments for clients, granted access to authorized personnel, pulled reports, and administered Active Directory (AD). Administration of RHEL servers like, package management, volume management, certificate generation.                       
